<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Upload</title>
  <link rel="stylesheet" href="testing.css">
</head>
<body>
  <section class="personal-info">
    <div class="container">
      <h1>1. Personal Information</h1>
      <div class="info-details">
        <div class="Ai-icon">
          <img src="ai-icon.png" alt="AI icon">
        </div>
        <div class="personal-info-form">
          <div class="profile-pic">
            <img src="Chatshop Icon/iconamoon_profile-circle-bold.png" alt="Profile Picture" id="profilePic">
            <input type="file" id="uploadPic" accept="image/*" style="display: none;">
            <button type="button" id="editPicBtn">Edit</button>
          </div>
          <form action="">
            <label for="first-name">First Name</label><br>
            <input type="text" name="name" id="first-name" required><br>
            <label for="last-name">Last Name</label><br>
            <input type="text" name="name" id="last-name" required><br>
            <label for="Dob">Date of Birth</label><br>
            <input type="date" name="date" id="Dob" placeholder="05/07/1990" required><br>
            <label for="email-address">Email Address</label><br>
            <input type="email" name="email" id="email-address" required><br>
            <label for="phoneNumber">Phone Number</label><br>
            <input type="tel" name="number" id="phoneNumber" required><br>
          </form>
        </div>
      </div>
    </div>
    <button>Next</button>
  </section>
  <script src="testing.js"></script>
</body>
</html>
