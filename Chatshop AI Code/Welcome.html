<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <title>Welcome | ChatShop</title>
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="16x16" type="image/png">
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="16x16" type="image/png">
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="32x32" type="image/png">
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="48x48" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png">
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="32x32" type="image/png">
    <link rel="icon" href="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" sizes="16x16" type="image/png">
</head>
<body>
    <header class="navigation-bar">
        <div class="container">
            <div class="logo">
                <img src="Chatshop Icon/3d-render-talk-chat-bubbles-comment-app-icon 3.png" alt="ChatShop Icon">
                <h3>ChatShop</h3>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="Home.html"><img src="Chatshop Icon/clarity_home-solid.png" alt="Home"></a></li>
                    <li><a href="#"><img src="Chatshop Icon/mdi_category-plus.png" alt="Category"></a></li>
                    <!-- <li><a href="#"><img src="Chatshop Icon/mdi_cart-outline.png" alt="Cart"></a></li> -->
                    <li><a href="personal info.html"><img src="Chatshop Icon/iconamoon_profile-circle-bold.png" alt="Profile"></a></li>
                    <li><a href="#"><img src="Chatshop Icon/mdi_logout.png" alt="Logout"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="welcome-section">
        <div class="container">
            <div class="welcome">
                <div id="welcomeMessage">
                    <h1>Welcome to ChatShop, <span id="user"></span>!</h1>
                    <p>Your account has been successfully created. We're excited to have you on board.</p>
                </div>
                <button onclick="window.location.href='App.html'">ChatShop</button>
            </div>
            <div class="welcome-photo">
                <div class="photo-bg">
                    <img src="Chatshop Icon/robot-with-shopping-cart 1.png" alt="Welcome photo">
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = sessionStorage.getItem('username');
            const userSpan = document.getElementById('user');
            
            if (username) {
                userSpan.textContent = username;
            } else {
                userSpan.textContent = 'Guest'; // Default text if username is not found
            }
        });
    </script>
</body>
</html>
